<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resilience Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-header">
            <div class="logo">
                <img src="PIF-Logo.jfif" alt="PIF Logo" class="logo-img" onerror="this.style.display='none'">
            </div>
        </div>
        
        <header>
            <div class="header-content">
                <div class="header-title">
                    <h1>RESILIENCE HUB</h1>
                    <p class="description">Select division and department to view business resilience information</p>
                </div>
                <div class="header-actions">
                    <button id="dark-mode-toggle" class="dark-mode-toggle" title="Toggle Dark Mode">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="contact-us-btn" class="contact-us-btn">
                        <i class="fas fa-envelope"></i> Contact Us
                    </button>
                    <button id="report-incident-btn" class="report-incident-btn">
                        <i class="fas fa-exclamation-triangle"></i> Report Incident
                    </button>
                </div>
            </div>
        </header>
        
        <div class="Home">
            <!-- Breadcrumb Navigation -->
            <div class="breadcrumb-container">
                <nav class="breadcrumb">
                    <span class="breadcrumb-item active">
                        <i class="fas fa-home"></i> Home
                    </span>
                    <span class="breadcrumb-item" id="breadcrumb-division" style="display: none;">
                        <i class="fas fa-chevron-right"></i> <span id="breadcrumb-division-text"></span>
                    </span>
                    <span class="breadcrumb-item" id="breadcrumb-department" style="display: none;">
                        <i class="fas fa-chevron-right"></i> <span id="breadcrumb-department-text"></span>
                    </span>
                </nav>
            </div>
            
            <div class="selection-panel">
                <div class="boxes-container">
                    <div class="box">
                        <div class="box-title">
                            <i class="fas fa-sitemap"></i>
                            <h2>Division</h2>
                        </div>
                        <select id="division">
                            <option value="">Select a Division</option>
                            <option value="mena-investment">MENA Investment</option>
                            <option value="international-investment">International Investment</option>
                            <option value="risk">Risk</option>
                            <option value="real-estate-investment">Real Estate Investment</option>
                            <option value="legal">Legal</option>
                        </select>
                    </div>
                    
                    <div class="box">
                        <div class="box-title">
                            <i class="fas fa-building"></i>
                            <h2>Department</h2>
                        </div>
                        <select id="department">
                            <option value="">Select a Department</option>
                        </select>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="search-btn" class="search-btn" disabled>
                        <i class="fas fa-search"></i>
                        <span class="btn-text">Search</span>
                        <div class="spinner" style="display: none;"></div>
                    </button>
                    
                    <button id="clear-all-btn" class="clear-all-btn">
                        <i class="fas fa-times-circle"></i> Clear All
                    </button>
                </div>
            </div>
            
            <div class="results-panel">
                <h2>Business Resilience Information</h2>
                
                <!-- Loading State -->
                <div id="loading-state" class="loading-state" style="display: none;">
                    <div class="skeleton-rows">
                        <div class="skeleton-row">
                            <div class="skeleton-header"></div>
                            <div class="skeleton-content">
                                <div class="skeleton-line"></div>
                                <div class="skeleton-line short"></div>
                                <div class="skeleton-line"></div>
                            </div>
                        </div>
                        <div class="skeleton-row">
                            <div class="skeleton-header"></div>
                            <div class="skeleton-content">
                                <div class="skeleton-line"></div>
                                <div class="skeleton-line short"></div>
                                <div class="skeleton-line"></div>
                            </div>
                        </div>
                        <div class="skeleton-row">
                            <div class="skeleton-header"></div>
                            <div class="skeleton-content">
                                <div class="skeleton-line"></div>
                                <div class="skeleton-line short"></div>
                                <div class="skeleton-line"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="results-container">
                    <!-- This will be empty initially and populated only after search -->
                </div>
            </div>
        </div>
        
        <!-- Toast Notification Container -->
        <div id="toast-container" class="toast-container"></div>
        
        <!-- Report Incident Modal -->
        <div id="incident-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-exclamation-triangle"></i> Report Incident</h2>
                    <span class="close">&times;</span>
                </div>
                <form id="incident-form">
                    <div class="form-group">
                        <label for="incident-division">Division:</label>
                        <select id="incident-division" required>
                            <option value="">Select a Division</option>
                            <option value="mena-investment">MENA Investment</option>
                            <option value="international-investment">International Investment</option>
                            <option value="risk">Risk</option>
                            <option value="real-estate-investment">Real Estate Investment</option>
                            <option value="legal">Legal</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="incident-department">Department:</label>
                        <select id="incident-department" required>
                            <option value="">Select a Department</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="incident-date">Date of Incident:</label>
                        <input type="date" id="incident-date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="incident-description">Incident Description:</label>
                        <textarea id="incident-description" rows="5" placeholder="Please describe the incident in detail..." required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="cancel-incident" class="btn btn-cancel">Cancel</button>
                        <button type="submit" class="btn btn-submit">
                            <i class="fas fa-paper-plane"></i> Submit Report
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2025 Resilience Hub</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
